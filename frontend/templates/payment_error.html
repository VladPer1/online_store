<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка оплаты</title>
    <link rel="stylesheet" href="/static/css/payment_error.css">
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">✕</div>
            <h1 class="error-title">Оплата не прошла</h1>
            <p class="error-message">При обработке платежа произошла ошибка. Пожалуйста, попробуйте еще раз.</p>
            <div class="button-group">
                <a href="/cart" class="retry-payment-btn">Попробовать снова</a>
                <a href="/catalog" class="back-to-catalog-btn">Вернуться в каталог</a>
            </div>
        </div>
    </div>
</body>
</html>
