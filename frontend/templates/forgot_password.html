<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля - GainWave</title>
    <link rel="stylesheet" href="/static/css/forgot_password_actions.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <img src="/static/images/logo.jpg" alt="GainWave" width="200">
        </div>

        <!-- Сообщения об ошибках/успехе -->
        {{if .Message}}
        <div class="message {{if .Success}}success{{else}}error{{end}}">
            {{.Message}}
        </div>
        {{end}}

        <div class="verification-header">
            <h2>Восстановление пароля</h2>
            <p class="verification-subtitle">
                Введите ваш email
            </p>
        </div>

        <!-- Форма восстановления пароля -->
        <form class="verification-form" method="POST" action="/forgot-password-send">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder=" " value="{{.Email}}" required>
                <label for="email">Email</label>
            </div>

            <div class="verification-hint">
                На указанный email будет отправлено письмо со ссылкой для сброса пароля
            </div>

            <button type="submit" class="auth-btn">Подтвердить</button>
        </form>

        <div class="verification-footer">   
            <span class="divider">•</span>
            <a href="/" class="footer-link">На главную</a>
        </div>
    </div>
</body>
</html>
